<head>

<style>
.jumbotron{
    background-color:#2E2D88;
    color:white;
}
/* Adds borders for tabs */
.tab-content {
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;

    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}

    width: 300px;
    height: 265px;
    background-color: #666;
}
</style>

</head>
<body>

<div class ="container">
<div vlass ="page-header">
<h1>Bootstrap Tutorial</h1>
</div>

<div class="jumbotron">
  <p> Welcome to the Game </p>

  <p>
    <a href ="#" class="btn btn-default" role="button">More Info </a>
    <button type="submit" class="btn btn-danger" role="button">Button</button>
    <input type="button" value="Info" class="btn btn-info">
    <button type="submit" class = "btn-info btn-md">Primary</button>
    <button type="submit" class = "btn btn-success">Success</button>
    <button type="submit" class = "btn btn-warning">Warning</button>
    <button type="submit" class = "btn btn-link btn-lg">Link</button>
  </p>
  <video autoplay="true" id="videoElement">
     
    </video>
</div>



<script>
var video = document.querySelector("#videoElement");
navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
 
if (navigator.getUserMedia) {       
    navigator.getUserMedia({video: true}, handleVideo, videoError);
}
 
function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);
}
 
function videoError(e) {
     alert('getUserMedia() isdfss not supported in your browser');
</script>



</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
